<b><h4 style="color: orange; font-size: 30px; font-family: Gabriola">REGISTRATION FORM</h4>
<form>
	<label>First Name:</label>
	<input type="text" name="first name" required><br><br>
	<label>Surname:</label>
	<input type="text" name="Surname" required><br><br>
	<label>Other Names:</label>
	<input type="text" name="other names" required><br><br>
	<label>Email:</label>
	<input type="Email" name="Email"><br><br>
	<label>Password:</label>
	<input type="Password" name="password" size="10" placeholder="enter password"><br><br>
	<label>Gender</label>
	<input type="radio" name="Gender">Male
	<input type="radio" name="Gender">Female<br><br>
	<label>Contact</label>
	<input type="Contact" name="Contact" size="14"><br><br>
	<label>Country</label>
	<select>
		<option>Uganda</option>
		<option>Kenya</option>
		<option>Tanzania</option>
		<option>Rwanda</option>
		<option>Burundi</option>
		<option>Sudan</option>
		
	</select>
	<br><br>
	<input type="submit" name="submit" value="Submit">
	<input type="reset" name="reset" value="Cancel">
</form>

</body>
